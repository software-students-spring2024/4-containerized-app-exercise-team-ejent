<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Most Recent Emotion Result</h1>
    <table>
        <tr>
            <th>Emotion</th>
            <th>Score</th>
        </tr>
        {% for emotion, score in message.items() %}
            <tr>
                <td>{{ emotion }}</td>
                <td>{{ score }}</td>
            </tr>
        {% endfor %}
    </table>
    <button onclick="location.href='/take_picture_route'" type="button">Do another</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Emotion Results</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Emotion Message</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.name }}</td>
            <td>{{ result.emotion }}</td>
        </tr>
        {% endfor %}
    </table>
    <button onclick="location.href='/'" type="button">Do another</button>
</body>
</html>
